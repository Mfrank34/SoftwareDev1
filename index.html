<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Wordle</title>
        <!-- Links to external java script -->
        <script src="Script.js"> </script>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body> <!-- main page -->
        <h1>Wordle Game</h1>
        <hr> <!-- create a line under the heading 1 -->
        <div class="row"> <!-- right side of colume-->
            <div class = "RightColumn">
                <!-- column 1 for game -->
                <h2> Welcome to Wordle</h2>
                <p> game box </p>
                <div id="output" class="container">
                    <!-- output javascript for are program from summit -->
                </div>

                <div id="input" class="input_box">
                    <!-- User Input section -->
                    <input type="text" id = "InputWord" name="userWord" placeholder="Enter Word">
                    <button id ="WordSubmit">Submit</button>
                </div>
                
                <!-- for error handeling -->
                 <p id="error" style="color: red;"></p>
            </div>

            <div class = "LeftColumn"> <!-- Left side of colume -->
                <h2> Leader Board </h2>
                <div id="name" class="input_box">
                    <input type="text" id = "Name" name="Name" placeholder="Enter User name">
                    <button id="NameSubmit">Submit</button>
                </div>
                <hr>
                <P>Current UserName: </P>
                <h3 id="currentUser"></h3>
                <!-- column 2 for leader board -->
                <button id="leaderboard_update" Type="button" onclick="Update()">Update Leaderboard</button>
                <div id="leaderboard" class=""> </div> <!-- michael put the leader board in here-->
            </div>
        </div>

        <!-- Sticky footer  -->
        <div class = "footer">
            <p>By Michael & Cansin | Software Dev 1.</p>
        </div>
    </body>
</html>
