<!DOCTYPE html>
<html>

    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Wordle</title>
        <!-- Links to external java script -->
        <script src="Script.js"> </script>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="Styles.css">
    </head>

    <body> <!-- main page -->
        <h1>The Word Guesting Game</h1>
        <hr> <!-- create a line under the heading 1 -->

 <!-- right side of colume-->
        <div class="row">
            <div class = "RightColumn">
                <!-- column 1 for game -->
                <h2>Word Guesting Game!</h2> 
                <!-- button for generating word and seting lives -->
                <button class="smbutton" type="button" id="GameButton">Start</button>
                <h1 id="playerCounter">Lives Left: ...</h1>
                
                <!-- output javascript for are program from summit -->
                <div id="output" class="container"> </div>

                <div class="box">
                    <!-- User Input section -->
                    <input type="text" id="InputWord" name="userWord" placeholder="Enter Word">
                    <button class="smbutton" id ="WordSubmit">Submit</button>
                </div>
                
                <!-- for error handeling -->
                 <p id="error" style="color:red;"></p>
            </div>

<!-- Left side of colume -->
            <div class = "LeftColumn"> 
                <!-- column 2 for leader board -->
                <h2> Leader Board </h2>
                <div class="box"> <!-- entering user name for leaderboard-->
                    <input type="text" id = "Name" name="Name" placeholder="Enter User name">
                    <button class="smbutton" id="NameSubmit">Submit</button>
                </div>
                <hr> 
                <P>Current UserName:</P> <!-- shows current user-->
                <h3 id="currentUser">Guest</h3>
                <hr>
                <button class="button" id="leaderboardUpdate" Type="button"> Update Leaderboard </button>
                <hr>
                <div id="leaderboard" class="..."> 
                    <!-- michael put the leader board in here-->
                </div> 
            </div>
        </div>

        <!-- Sticky footer  -->
        <div class = "footer">
            <p>By Michael & Cansin | Software Dev 1.</p>
        </div>
    </body>

</html>
